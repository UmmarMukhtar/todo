<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading__img"
          src="   https://cdn-icons-png.flaticon.com/512/6811/6811299.png "
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to do~</label>
          <input
            class="form__input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div class="todoListContainer">
        <ul class="ul"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
